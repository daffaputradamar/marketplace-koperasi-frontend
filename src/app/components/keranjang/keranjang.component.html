<div class="container my-5">
  <h4 class="mb-4">Keranjang</h4>
  <div>
    <div class="card">
      <div class="card-header"><h5>TokoSukaMaju</h5></div>
      <div class="card-body">
        <table
          class="table table-bordered table-hover text-center mb-4 table-sm"
        >
          <thead>
            <tr>
              <th colspan="2">Produk</th>
              <th scope="col">Jumlah</th>
              <th scope="col">Harga</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produk of produks">
              <td class="align-middle">
                <img
                  src="{{produk.foto}}"
                  alt=""
                  class="img-fluid"
                  width="200"
                />
              </td>
              <td class="align-middle text-left pl-3">{{ produk.nama }}</td>
              <td class="align-middle">1</td>
              <td class="align-middle">{{ produk.harga }}</td>
            </tr>
            <tr>
              <td class="text-right align-middle" colspan="3">
                <h5 class="text-secondary">Jumlah</h5>
              </td>
              <td class="align-middle">
                <h4 class="text-success">Rp.196000</h4>
              </td>
            </tr>
          </tbody>
        </table>
        <a routerLink="/konfirmasi" class="btn btn-primary btn-block btn-lg"
          >Konfirmasi</a
        >
      </div>
    </div>
  </div>
</div>
